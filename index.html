<!DOCTYPE html>
<html>
<head>
  <title>Chat with Alex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>

  <div class="container center">
    <i id="menu-open" class="fa fa-bars" aria-hidden="true" onclick="openNav()"></i>
    <div id="nav" class="overlay">
      <i id="menu-close" class="fa fa-times" aria-hidden="true" onclick="closeNav()"></i>
      <div class="overlay-content">
        <a href="index.html">Home</a>
        <a href="#">Resources</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </div><!--/#nav-->
    <div class="alex">
      <i id="avatar" class="fa fa-user-circle-o" aria-hidden="true"></i>
      <div class="row">
        <div class="col-3"></div>
        <div class="text-input col-6">
          <input id="speech" name="speech-input" type="text" title="Enter a question for Alex" placeholder="Say Hi, or ask a question" />
          <button id="rec" class="btn" title="Click to speak with voice input">Speak</button>
        </div><!--/.text-input-->
        <div class="col-3"></div>
      </div><!--.row-->
      <div id="speechResponse" class="speech-response">
        <div class="response-text"></div>
      </div>
    </div><!-- /.alex -->
  </div><!-- /.container -->

</body>
</html>
