      <div class="col-3"></div>
      <div class="col-6">

          <fieldset>
            <legend>Contact/Report a Bug</legend>
            <input type="text" name="name" placeholder="John Smith" maxlength="70"/><br/>
            <input type="email" name="email" placeholder="email@example.com" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" title="example@email.com" maxlength="64"/><br/>
            <textarea name="message" rows="10" required></textarea><br/>
            <button name="submit" type="submit" title="Submit message">Submit</button>
          </fieldset>
        </form>
      </div>
      <div class="col-3"></div>
    </div>
